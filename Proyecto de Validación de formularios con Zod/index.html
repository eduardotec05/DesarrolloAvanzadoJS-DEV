<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación con Zod</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Tu nombre completo" />
        <span class="error-message" id="name-error"></span>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="tu@correo.com" />
        <span class="error-message" id="email-error"></span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Mínimo 6 caracteres" />
        <span class="error-message" id="password-error"></span>
      </div>

      <button type="submit" class="submit-btn">Registrar</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
